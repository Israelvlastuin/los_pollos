<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pedido.css"> 
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Sistema de Restaurante</h1>

    

    <div class="botoes-header">
       <a href="cardapio.html"> <button>Cardápio</button></a>
       <a href="pedido.html"><button>Fazer Pedido</button></a> 
       <a href="painel.html"><button class="login">Login</button></a>
    </div>
</header>
<main>
  <section id="cardapio">
      <h2>Cardápio Eletrônico</h2>
      <p>Escolha seus pratos. (Acesso público)</p>
      <div class="cardapio-container">
          <!-- Pratos carregados dinamicamente via JS -->
      </div>
  </section>

  <section id="pedido">
      <h2>Fazer Pedido</h2>
      <p>Realize seu pedido aqui. (Acesso público)</p>
      <form id="form-pedido">
          <label for="mesa">Mesa:</label>
          <input type="number" id="mesa" placeholder="Número da mesa" required>
          <label for="prato">Prato:</label>
          <select id="prato" required>
              <!-- Opções carregadas dinamicamente -->
          </select>
          <button type="submit">Enviar Pedido</button>
      </form>
  </section>
</main>



</body>
</html>

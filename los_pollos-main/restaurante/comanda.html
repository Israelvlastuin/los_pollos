<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Comandas</title>
<link rel="stylesheet" href="cadastro.css">
<body>

<header>
    <h1>Gerenciar Comandas</h1>
    <a href="index.html" id="logout">Logout</a>
</header>

<div class="container">

    <h2>Cadastrar Comanda</h2>
    <form>
        <input type="text" placeholder="Nome do cliente">
        <input type="text" placeholder="Telefone">
        <button>Cadastrar</button>
    </form>

    <h2>Editar Comanda</h2>
    <form>
        <input type="number" placeholder="ID da comanda">
        <input type="text" placeholder="Novo nome">
        <input type="text" placeholder="Novo telefone">
        <button>Salvar Alterações</button>
    </form>

    <h2>Excluir Comanda</h2>
    <form>
        <input type="number" placeholder="ID da comanda">
        <button>Excluir</button>
    </form>

    <h2>Pesquisar Comanda</h2>
    <form>
        <input type="text" placeholder="Nome, telefone ou ID">
        <button>Pesquisar</button>
    </form>

</div>
</body>
<style>
    a{
        text-decoration: none;
        color: white
    }
   



</style>
</html>
